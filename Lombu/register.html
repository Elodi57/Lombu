<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Lombu</title>
    <link rel="icon" href="images/Logo Lombu.ico">
    <link rel="stylesheet" type="text/css" href="assets/css/styleRegister.css">
</head>
<body>
    <!--Imagen-->
    <img class="logo" src="images/LogoLombuSocialNetwork.png">
    <!---------->
    <section class="form-register">
         <!--Registro-->
        <h4>Registro</h4>
             <!--Formulario-->
            <form>
                 <!--Usuario-->
                <input class="controls" type="text" name="Nombre" id="Nombre" placeholder="Nombre de Usuario" required>

                 <!--Contraseña-->
                <input class="controls" type="password" name="Contraseña" id="Contraseña" placeholder="Contraseña" required>

                 <!--Repetir Contraseña-->
                <input class="controls" type="password" name="Repetir Contraseña" id="Repetir Contraseña" placeholder="Repetir Contraseña" required>

                 <!--Edad-->
                <input class="controls" type="number" name="Edad" id="Edad" placeholder="Edad" required>

                 <!--Email-->
                <input class="controls" type="email" name="Email" id="Email" placeholder="Email" required>

                 <!--Terminos y Condicones-->
                <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>

                 <!--Boton registrarse-->
                <div class="button-container">
                    <button class="botons" type="submit">Registrarse</button>
                </div>

                 <!--¿Ya tengo una cuenta?-->
                <p><a href="#">¿Ya tengo una cuenta?</a></p>
            </form>
             <!---------->
    </section>
</body>
</html>
