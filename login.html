<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Lombu</title>
    <link rel="icon" href="images/Logo Lombu.ico">
    <link rel="stylesheet" type="text/css" href="assets/css/styleLogin.css">
</head>
<body background="images/FondoLogin_Register.jpg">
    <!--Imagen-->
    <a href="index.html">
        <img class="logo" src="images/LogoLombuSocialNetwork.png">
    </a>
    <!---------->
    <section class="form-register">
         <!--Registro-->
        <h4>Iniciar Sesión</h4>
             <!--Formulario-->
            <form id="formulario">
                 <!--Usuario-->
                <input class="controls" type="text" name="Nombre" id="Nombre" placeholder="Nombre de Usuario" required>

                 <!--Contraseña-->
                <input class="controls" type="password" name="Contraseña" id="Contraseña" placeholder="Contraseña" required>

                 <!--Boton registrarse-->
                 <div class="button-container">
                    <button class="botons" id="boton" type="submit">Iniciar Sesion</button>
                </div>
            </form> 
    </section>
    <script>
        const btn = document.querySelector("boton");
        document.getElementById("boton").onclick=function(){
            location.href='cuenta.html';
        };
    </script>
</body>
</html>
